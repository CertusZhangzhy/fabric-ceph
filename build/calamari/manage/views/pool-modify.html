<div ng-include="'views/appbar.html'"></div><div class="card ng-hide am-fade-and-slide-bottom" ng-show="up"><div ng-include="'views/breadcrumb-nav.html'"></div><div class="container"><div class="row" style="border:0px solid black; padding: 20px 40px"><div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><form name="poolForm" role="form" novalidate><div class="form-group" ng-class="{ 'has-error': poolForm.name.$invalid && !poolForm.name.$pristine}"><label class="text-muted" for="name">名称</label><input id="name" type="text" required ng-maxlength="64" ng-minlength="3" name="name" class="form-control" ng-model="pool.name" placeholder="请输入Pool名称"><p ng-show="poolForm.name.$error.minlength" class="help-block">名称太短 (最小长度不少于3个字符)</p><p ng-show="poolForm.name.$error.maxlength" class="help-block">名称太长 (最大长度不多于64个字符)</p><p ng-show="poolForm.name.$error.pattern" class="help-block">无效字符</p><p ng-show="poolForm.name.$error.server" class="help-block">{{poolForm.name.$error.server}}</p></div><div class="form-group" ng-class="{ 'has-error': poolForm.size.$invalid && !poolForm.size.$pristine}"><label class="text-muted" for="size">副本大小</label><input id="size" type="number" min="{{pool.min_size}}" name="size" required class="form-control" placeholder="请输入副本大小" ng-model="pool.size"><p ng-show="poolForm.size.$error.number" class="help-block">无效数字</p><p ng-show="poolForm.size.$error.server" class="help-block">{{poolForm.size.$error.server}}</p></div><div class="form-group" ng-class="{ 'has-error': poolForm.pg_num.$invalid && !poolForm.pg_num.$pristine}"><label class="text-muted" for="pg_num">PG大小</label><input id="pg_num" type="number" name="pg_num" required class="form-control" ng-model="pool.pg_num" placeholder="请输入PG大小"><p ng-show="poolForm.pg_num.$error.number" class="help-block">无效数字</p><p ng-show="poolForm.pg_num.$error.server" class="help-block">{{poolForm.pg_num.$error.server}}</p></div><div class="form-group" ng-class="{ 'has-error': poolForm.crush_ruleset.$invalid && !poolForm.crush_ruleset.$pristine}"><label class="text-muted" for="crush_ruleset">CRUSH规则集</label><select id="crush_ruleset" class="form-control" name="crush_ruleset" required ng-model="pool.crush_ruleset"><option ng-repeat="crush in crushrulesets" ng-selected="crush.id == pool.crush_ruleset" value="{{crush.id}}">{{crush.id}}: {{crush.rules[crush.active_sub_rule].name}}</select><p ng-show="poolForm.crush_ruleset.$error.server" class="help-block">{{poolForm.crush_ruleset.$error.server}}</p></div></form></div><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div style="height: 10px"></div><div><button type="button" class="btn btn-md btn-danger" ng-click="cancel()" data-placement="center"><i class="fa fa-lg fa-fw fa-arrow-left" bs-tooltip="ttBack"></i></button> <button type="button" class="btn btn-md btn-warning" ng-click="reset()" data-placement="center"><i class="fa fa-lg fa-fw fa-rotate-left" bs-tooltip="ttReset"></i></button> <button type="button" ng-class="{ 'disabled': !poolForm.$dirty || poolForm.$invalid }" class="btn btn-md btn-primary" ng-click="modify(id)" data-placement="center"><i class="fa fa-fw fa-lg fa-save" bs-tooltip="ttSave"></i></button> <button style="margin-left: 100px" type="button" class="btn btn-md btn-danger" ng-click="remove(id)" data-placement="center"><i class="fa fa-fw fa-lg fa-trash-o" bs-tooltip="ttDelete"></i></button></div></div></div></div><div class="footer"></div></div>
