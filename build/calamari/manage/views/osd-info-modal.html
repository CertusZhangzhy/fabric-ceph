<div class="modal" tabindex="-1" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header" ng-show="title"><button type="button" class="close" ng-click="$hide()">&times;</button> <i class="fa fa-hdd-o fa-lg"></i><h4 style="display: inline-block; margin-left: 10px" class="modal-title" ng-bind="title"></h4></div><div class="modal-body"><table class="table table-condensed"><thead><tr><th class="text-muted">属性<th class="text-muted">值<tbody><tr ng-repeat="(key, value) in pairs"><td ng-bind="key" class="text-muted"><td ng-bind-html="value"></table></div><div class="modal-footer"><button type="button" class="btn btn-default btn-success" ng-click="$hide()">退出</button></div></div></div></div>
