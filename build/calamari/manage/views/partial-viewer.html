<div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><h3 class="text-muted" style="display: inline-block">配置浏览</h3><input type="text" style="margin-left: 30px" placeholder="关键字" ng-model="searchText"><i style="margin-left: -1.25em; margin-top: -1em" class="fa fa-lg fa-search"></i> <span class="text-info" style="display: inline-block; margin-left: 1em">{{filtered.length}} 匹配</span></div></div><div class="row"><div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><div class="table-responsive"><table class="table table-condensed"><thead><tr><th class="text-muted">属性<th class="text-muted">值<tbody><tr ng-repeat="config in filtered = (configs | filter:searchText)"><td class="text-muted">{{config.key}}<td title="{{config.value}}" class="truncate">{{config.value}}</table></div></div></div>
