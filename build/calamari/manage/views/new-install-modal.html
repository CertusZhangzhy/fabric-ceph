<div class="modal" tabindex="-1" role="dialog"><div class="modal-dialog"><div class="modal-content"><div class="modal-header" ng-show="title"><h4 class="modal-title" ng-bind="title"></h4></div><div class="modal-body" ng-bind="content"></div><div class="modal-footer"><span ng-hide="!closeDisabled" style="display: inline-block; position: absolute; bottom: 30px; left: 35px">等待{{remaining}}秒</span> <button type="button" class="btn btn-default btn-primary" ng-disabled="!closeDisabled" ng-click="skipClusterCheck()">跳过</button> <button type="button" class="btn btn-default btn-success" ng-disabled="closeDisabled" ng-click="$hide()">退出</button></div></div></div></div>
